- id: '162867424939098'
  alias: '[Systeme] Cr√©ation quotidienne SnapShot'
  trigger:
  - platform: time
    at: '21:30'
  condition:
  - condition: time
    weekday:
    - mon
    - tue
    - wed
    - thu
    - fri
    - sat
    - sun
    after: '20:00'
    before: '22:30'
  action:
  - service: hassio.backup_full
    data:
      name: Sauvegarde Automatique {{now().strftime('%Y-%m-%d')}} HA version {{ states('sensor.current_version') }}
  initial_state: 'on'
  mode: restart
