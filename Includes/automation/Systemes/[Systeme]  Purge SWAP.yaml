
- id: '165264695165906513'
  alias: '[Systeme] Swap purge'
  description: ''
  trigger:
  - platform: numeric_state
    entity_id: sensor.swap_use
    above: '70'
  condition:
  - condition: time
    after: 01:00:00
    before: 02:00:00
    weekday:
    - sat
    - thu
    - mon
    - wed
    - tue
    - fri
    - sun
  action:
  - service: hassio.host_reboot
    data: {}
  mode: single
