- id: '162799114241300'
  alias: '[Alerte] Alerte météo '
  description: Envoie une notification si une alerte météo est levée par Météo-France
  trigger:
  - platform: state
    entity_id: sensor.44_weather_alert
  condition: []
  action:
  - choose:
    - conditions:
      - condition: state
        entity_id: sensor.44_weather_alert
        state: '  - Jaune - Orange - Rouge'
      sequence:
      - service: notify.mobile_app_sm_a705fn
        data:
          title: Alerte météo
          message: 'Alerte météo {{states(weather_alert_sensor)}} en cours:\n                 {%-
            for attr in [''Vent violent'', ''Pluie-inondation'', ''Orages'', ''Inondation'',
            ''Neige-verglas'',                 ''Canicule'', ''Grand-froid'', ''Avalanches'',
            ''Vagues-submersion''] -%}                 {%- if state_attr(weather_alert_sensor,
            attr) != ''Vert'' and state_attr(weather_alert_sensor, attr)                 !=
            None %}\n                 - {{attr}} : {{state_attr(weather_alert_sensor,
            attr)}}                 {%- endif -%}                 {% endfor -%}'
    - conditions:
      - condition: state
        entity_id: sensor.44_weather_alert
        state: Vert
      sequence:
      - service: notify.mobile_app_sm_a705fn
        data:
          title: Alerte météo
          message: Fin de l'alerte météo.
    default: []
  mode: single
