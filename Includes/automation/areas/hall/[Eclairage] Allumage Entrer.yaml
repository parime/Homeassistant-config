- id: '1624729699794'
  alias: '[Eclairage] Allumage Entrer'
  description: Allumage entrer quand la porte est ouverte
  trigger:
  - platform: state
    entity_id: binary_sensor.door_entrer
    to: 'on'
  condition:
  - condition: state
    entity_id: binary_sensor.motion_couloir_bd_zone
    state: 'on'
  action:
  - service: light.turn_on
    target:
      area_id: couloir
      entity_id:
      - light.entrer
      - light.couloir
      - light.led_couloir
    data:
      brightness: '{% if (now().hour < 8) %} 10 {% elif (now().hour < 10) %} 20 {%
        elif (now().hour < 21) %} 100 {% elif (now().hour < 22) %} 30 {% elif (now().hour
        < 23) or ((now().hour == 23) and (now().minute < 45)) %} 10 {% else %} 0 {%
        endif%}'
  - delay:
      hours: 0
      minutes: 1
      seconds: 10
      milliseconds: 0
  - service: light.turn_off
    target:
      area_id: couloir
    data:
      transition: 19
  mode: restart
