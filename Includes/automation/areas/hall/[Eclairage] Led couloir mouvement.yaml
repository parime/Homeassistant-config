- id: '1647387241187'
  alias: '[Eclairage] Led couloir mouvement '
  description: ''
  trigger:
  - platform: state
    entity_id: binary_sensor.motion_couloir_bd_zone
  - platform: state
    entity_id: binary_sensor.motion_couloir_hg_zone
  condition:
  - condition: time
    after: '18:30:00'
    before: 06:59:00
  action:
  - choose:
    - conditions:
      - condition: or
        conditions:
        - condition: state
          entity_id: binary_sensor.motion_couloir_bd_zone
          state: 'on'
        - condition: state
          entity_id: binary_sensor.motion_couloir_hg_zone
          state: 'on'
      sequence:
      - service: light.turn_on
        data: {}
        target:
          device_id: e6a726a09489772ded77bdae8e4db7cb
    - conditions:
      - condition: and
        conditions:
        - condition: state
          entity_id: binary_sensor.motion_couloir_bd_zone
          state: 'off'
        - condition: state
          entity_id: binary_sensor.motion_couloir_hg_zone
          state: 'off'
      sequence:
      - service: light.turn_off
        data: {}
        target:
          device_id: e6a726a09489772ded77bdae8e4db7cb
    default: []
  mode: restart
