- id: '1626766789463'
  alias: '[Eclairage] Éteindre Cuisine Illuminance '
  description: Éteindre l'éclairage quand assez de lumière
  trigger:
  - platform: state
    entity_id: sensor.illuminance_cuisine_illuminance
  condition:
  - condition: numeric_state
    entity_id: sensor.illuminance_cuisine_illuminance
    above: '110'
  action:
  - service: light.turn_off
    target:
      area_id: cuisine
    data:
      transition: 26
  mode: restart
