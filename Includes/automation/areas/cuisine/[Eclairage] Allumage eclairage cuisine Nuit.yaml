- id: '1651334877820'
  alias: '[Eclairage] Allumage eclairage cuisine Nuit'
  description: ''
  trigger:
  - platform: state
    entity_id: binary_sensor.motion_cuisine_hg_zone
  - platform: state
    entity_id: binary_sensor.motion_cusine_bd_zone
  condition:
  - condition: time
    after: '23:30:00'
    before: 06:00:00
    weekday:
    - mon
    - tue
    - wed
    - thu
    - fri
    - sat
    - sun
  action:
  - choose:
    - conditions:
      - condition: or
        conditions:
        - condition: state
          entity_id: binary_sensor.motion_cusine_bd_zone
          state: 'on'
        - condition: state
          entity_id: binary_sensor.motion_cuisine_hg_zone
          state: 'on'
      sequence:
      - service: light.turn_on
        data: {}
        target:
          device_id: 61cc134ea7c1585c41bde407c2f2f572
    - conditions:
      - condition: and
        conditions:
        - condition: state
          entity_id: binary_sensor.motion_cuisine_hg_zone
          state: 'off'
        - condition: state
          entity_id: binary_sensor.motion_cusine_bd_zone
          state: 'off'
      sequence:
      - service: light.turn_off
        data:
          transition: 10
        target:
          entity_id: light.led_couloir_on_off
    default: []
  mode: restart
