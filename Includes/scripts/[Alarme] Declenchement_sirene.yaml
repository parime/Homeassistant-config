'1628781631026':
  alias: '[Alarme] Déclenchement sirène'
  sequence:
  - service: media_player.volume_set
    target:
      entity_id:
      - media_player.echo_cuisine
      - media_player.echo_salon
      - media_player.echo_sdb
      - media_player.echo_parents
      - media_player.echo_filles
    data:
      volume_level: 1
  - repeat:
      until:
      - condition: device
        device_id: e0905f0a67b1cf9d8fbff16e225aea70
        domain: alarm_control_panel
        entity_id: alarm_control_panel.alarmo
        type: is_disarmed
      sequence:
      - service: notify.alexa_media
        data:
          message: Vous n'êtes pas autorisé à être ici, les autorités vont être alerté  d'une
            intrusion! saisissez votre code pour désactiver l'alarme!
          data:
            type: tts
          target: media_player.maison
      - delay:
          hours: 0
          minutes: 0
          seconds: 18
          milliseconds: 0
      - service: notify.alexa_media
        data:
          message: <audio src="soundbank://soundlibrary/scifi/amzn_sfx_sirens_01"/>
          target: media_player.maison
          data:
            type: tts
      - service: siren.turn_on
        data:
          volume_level: 1
        target:
          entity_id: siren.sirene_siren
  mode: restart
  icon: mdi:alarm-light