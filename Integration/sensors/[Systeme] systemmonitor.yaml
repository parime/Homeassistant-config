   ############################################################
   ##                   System Monitor                       ##
   ############################################################

platform: systemmonitor
resources:
  - type: last_boot
  - type: memory_use_percent
  - type: memory_free  
  - type: memory_use
  - type: processor_use
  - type: disk_use_percent  
    arg: /       
  - type: disk_free
    arg: /
  - type: disk_use
    arg: /
  - type: swap_use_percent
  - type: swap_use
  - type: swap_free
  - type: network_in
    arg: ens192
  - type: network_out
    arg: ens192
  - type: throughput_network_in
    arg: ens192
  - type: throughput_network_out
    arg: ens192
  - type: packets_in
    arg: ens192
  - type: packets_out
    arg: ens192
  - type: ipv4_address
    arg: ens192
