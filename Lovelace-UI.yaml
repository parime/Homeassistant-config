button_card_templates:
  header:
    template: Bordure
    color_type: card
    color: rgb(34, 35, 58)
    show_state: false
    show_icon: false
    styles:
      card:
        - background-color: rgba(34, 35, 58, 0.6)
        - font-size: 14px
        - font-weight: bold
        - height: 24px
        - padding: 3px
        - transform: translate(-0%, 12%)
        - box-shadow: 0px 0px 10px 3px var(--paper-item-icon-active-color)
  Bordure:
    style: |
      ha-card {
       background-color: ; /*DARKGRAY*/
       border: 1px solid rgba(245,245,245,0.2); /*GRAY*/
       border-radius: 10px;
       }
  chips:
    tap_action:
      action: more-info
    show_icon: false
    show_label: true
    show_name: false
    show_state: false
    styles:
      label:
        - justify-self: center
        - padding: 0px 6px
        - font-weight: bold
        - font-size: 14px
        - color: var(--text_on)
      img_cell:
        - width: 24px
      grid:
        - grid-template-areas: '''l'''
      card:
        - border-radius: 18px
        - box-shadow: 1px 1px 5px 0px rgb(12, 12, 14)
        - height: 36px
        - width: auto
        - padding-left: 6px
        - padding-right: 6px
        - border-color: rgba(152, 167, 185, 0.2)
        - border-style: outset
    size: 80%
  icon_info:
    show_label: true
    size: 20px
    styles:
      card:
        - border-radius: var(--border-radius)
        - box-shadow: var(--box-shadow)
        - padding: 12px
      grid:
        - grid-template-areas: '"i n" "i l"'
        - grid-template-columns: min-content auto
        - grid-template-rows: min-content min-content
      icon:
        - color: rgba(var(--color-theme),0.2)
      img_cell:
        - background-color: rgba(var(--color-theme),0.05)
        - border-radius: 50%
        - place-self: center
        - width: 42px
        - height: 42px
      name:
        - align-self: end
        - justify-self: start
        - font-weight: bold
        - font-size: 14px
        - margin-left: 12px
      label:
        - justify-self: start
        - align-self: start
        - font-weight: bold
        - font-size: 12px
        - filter: opacity(40%)
        - margin-left: 12px
      state:
        - justify-self: start
        - align-self: start
        - font-weight: bold
        - font-size: 10px
        - filter: opacity(40%)
        - margin-left: 12px
  icon_info_bg:
    show_label: true
    size: 20px
    custom_fields:
      notification: |
        [[[
          if (entity.state =='unavailable'){
            return `<ha-icon icon="mdi:alert-outline" style="width: 12px; height: 12px; color: red;"></ha-icon>`
          }
        ]]]
    state:
      - styles:
          custom_fields:
            notification:
              - position: absolute
        value: unavailable
    styles:
      card:
        - border-radius: var(--border-radius)
        - box-shadow: var(--box-shadow)
        - padding: 12px
      grid:
        - grid-template-areas: '"i n" "i l"'
        - grid-template-columns: min-content auto
        - grid-template-rows: min-content min-content
      icon:
        - color: rgba(var(--color-theme),0.2)
      img_cell:
        - background-color: rgba(var(--color-theme),0.05)
        - border-radius: 50%
        - place-self: center
        - width: 42px
        - height: 42px
      name:
        - align-self: end
        - justify-self: start
        - font-weight: bold
        - font-size: 14px
        - margin-left: 12px
      label:
        - justify-self: start
        - align-self: start
        - font-weight: bold
        - font-size: 12px
        - filter: opacity(40%)
        - margin-left: 12px
      state:
        - justify-self: start
        - align-self: start
        - font-weight: bold
        - font-size: 10px
        - filter: opacity(40%)
        - margin-left: 12px
  light:
    icon: hue:bulb-sultan
    state:
      - value: 'on'
        styles:
          card:
            - box-shadow: 0px 0px 9px 3px var(--button-card-light-color)
            - color: var(--button-card-light-color)
    tap_action:
      action: toggle
    hold_action:
      action: more-info
  card_power_outlet:
    state:
      - value: 'on'
        icon: mdi:power-plug-outline
        label: Prise allum√©
        styles:
          icon:
            - color: green
          img_cell:
            - background-color: '#D5F5E3'
      - value: 'off'
        icon: mdi:power-plug-off-outline
        label: Prise √©teinte
        styles:
          icon:
            - color: red
          img_cell:
            - background-color: '#FADBD8'
    template:
      - icon_info_bg
  temp_hum:
    template:
      - icon_info_bg
    triggers_update: all
    label: |
      [[[
        var unit = entity.attributes.unit_of_measurement != null ? " " + entity.attributes.unit_of_measurement : ""
         if (entity.state == "idle") {
          } else {
          return entity.state + unit;
        }
      ]]]
  saison:
    state:
      - value: winter
        entity_picture: /local/lovelace/images/icon/season/winter.png
      - value: summer
        entity_picture: /local/lovelace/images/icon/season/summer.png
      - value: autumn
        entity_picture: /local/lovelace/images/icon/season/autumn.png
      - value: spring
        entity_picture: /local/lovelace/images/icon/season/spring.png
  temperature:
    state:
      - value: 19
        operator: <
        styles:
          icon:
            - color: blue
          img_cell:
            - background-color: '#D6EAF8'
      - value: 24
        operator: '>'
        styles:
          icon:
            - color: red
          img_cell:
            - background-color: '#FADBD8'
      - value: 24
        operator: <=
        styles:
          icon:
            - color: green
          img_cell:
            - background-color: '#D5F5E3'
  humidite:
    state:
      - value: 45
        operator: <
        styles:
          icon:
            - color: blue
          img_cell:
            - background-color: '#D6EAF8'
      - value: 66
        operator: '>'
        styles:
          icon:
            - color: red
          img_cell:
            - background-color: '#FADBD8'
      - value: 66
        operator: <=
        styles:
          icon:
            - color: green
          img_cell:
            - background-color: '#D5F5E3'
  Pollens:
    state:
      - value: unknown
        operator: '=='
        color: black
      - value: 1
        operator: '=='
        color: '#75f94c'
      - value: 2
        operator: '=='
        color: '#FFCE33'
      - value: 3
        operator: '=='
        color: '#FFAF33'
      - value: 4
        operator: '=='
        color: '#EC7063'
      - value: 5
        operator: '=='
        color: '#FF5733'
  lux:
    state:
      - value: 100
        operator: <
        styles:
          icon:
            - color: red
          img_cell:
            - background-color: '#FADBD8'
      - value: 101
        operator: '>'
        styles:
          icon:
            - color: green
          img_cell:
            - background-color: '#D5F5E3'
  tgtg:
    state:
      - value: 1
        operator: <
        styles:
          icon:
            - color: red
          img_cell:
            - background-color: '#FADBD8'
      - value: 1
        operator: '>='
        styles:
          icon:
            - color: green
          img_cell:
            - background-color: '#D5F5E3'
  vide:
    styles:
      card:
        - background-color: rgba(0,0,0,0)
        - box-shadow: none
        - height: 0px
        - pointer-events: none
  porte:
    state:
      - value: 'on'
        icon: mdi:door-open
        label: Porte Ouverte
        styles:
          icon:
            - color: red
          img_cell:
            - background-color: '#FADBD8'
      - value: 'off'
        icon: mdi:door-closed
        label: Porte Ferm√©e
        styles:
          icon:
            - color: green
          img_cell:
            - background-color: '#D5F5E3'
  fenetre:
    state:
      - value: 'on'
        icon: mdi:window-open-variant
        label: Fen√™tre Ouverte
        styles:
          icon:
            - color: red
          img_cell:
            - background-color: '#FADBD8'
      - value: 'off'
        icon: mdi:window-closed-variant
        label: Fen√™tre Ferm√©e
        styles:
          icon:
            - color: green
          img_cell:
            - background-color: '#D5F5E3'
  incendie:
    state:
      - value: 'on'
        icon: mdi:fire
        label: Incendie !
        styles:
          icon:
            - color: red
          img_cell:
            - background-color: '#FADBD8'
      - value: 'off'
        icon: mdi:fire-off
        label: RAS
        styles:
          icon:
            - color: green
          img_cell:
            - background-color: '#D5F5E3'
  binary_sensor:
    show_last_changed: true
    state:
      - value: 'on'
        icon: mdi:motion-sensor
        styles:
          icon:
            - color: red
          img_cell:
            - background-color: '#FADBD8'
      - value: 'off'
        icon: mdi:motion-sensor-off
        styles:
          icon:
            - color: green
          img_cell:
            - background-color: '#D5F5E3'
  wifi:
    state:
      - value: 'off'
        icon: mdi:wifi-off
        label: Wifi coup√©
        styles:
          icon:
            - color: red
            - background-color: '#FADBD8'
            - width: 32px
      - value: 'on'
        icon: mdi:wifi
        label: Wifi
        styles:
          icon:
            - color: green
            - background-color: '#D5F5E3'
            - width: 32px
  media:
    label: |-
      [[[ if (entity.state =='off'){
            return "Off";
          }else{
            return entity.state;
          }
      ]]]
    icon: |
      [[[
          var application = entity.attributes.app_name;
          var icon = 'mdi:speaker';
          if(application == 'Spotify'){
            var icon = 'mdi:spotify';
          } else if(application == 'Google Podcasts'){
            var icon = 'mdi:google-podcast';
          } else if(application == 'Plex'){
            var icon = 'mdi:plex';
          }
          return icon ;
      ]]]
    styles:
      label:
        - opacity: '0.6'
      icon:
        - color: rgba(var(--color-theme),0.2)
      img_cell:
        - background-color: rgba(var(--color-theme),0.02)
      card:
        - background-blend-mode: multiply
        - background: |
            [[[
              var image = entity.attributes.entity_picture_local;
              var bg = entity.attributes.entity_picture_local;
              if (image == null){
                var bg = '';
              } else{
                var bg = 'center / cover url(' + image + ') rgba(0, 0, 0, 0.15)';
              }
              return bg;
            ]]]
    state:
      - operator: template
        value: |
          [[[
            return entity.state !='off'
          ]]]
        label: |
          [[[
            return entity.attributes.media_album_name;
          ]]]
        styles:
          label:
            - color: rgba(var(--color-theme),0.2)
            - filter: opacity(10%)
          img_cell:
            - background-color: rgba(var(--color-theme),0.2)
          icon:
            - color: rgba(var(--color-theme),0.2)
  media_mini_album:
    label: |-
      [[[ if (entity.state =='off'){
            return "Off";
          }else{
            return entity.state;
          }
      ]]]
    styles:
      icon:
        - color: rgba(var(--color-theme),0.2)
      img_cell:
        - background-color: rgba(var(--color-theme),0.05)
    state:
      - operator: template
        value: |
          [[[
            return entity.state !='off'
          ]]]
        name: |
          [[[
            return entity.attributes.media_title;
          ]]]
        label: |
          [[[
            return entity.attributes.media_album_name;
          ]]]
        styles:
          img_cell:
            - background: |
                [[[
                  var image = entity.attributes.entity_picture;
                  return 'center / cover url(' + image + ')';
                ]]]
          icon:
            - color: 0px 0px 9px 3px var(--button-card-light-color-no-temperature)
  personnes:
    show_label: true
    label: |
      [[[
        if (entity.state == 'home'){
          return "Domicile";
        }
        else if (entity.state == 'not_home'){
          return "En Balade";
        }else{
          return entity.state; //dans une zone
        }
      ]]]
    styles:
      entity_picture:
        - transform: scale(2)
      custom_fields:
        notification:
          - transform: scale(1.3)
          - border-radius: 50%
          - position: absolute
          - right: 8px
          - top: 8px
          - height: 16px
          - width: 16px
          - border: 2px solid var(--card-background-color)
          - font-size: 12px
          - line-height: 14px
          - background-color: |
              [[[
                if (entity.state == 'home'){
                  return "rgba(var(--couleur-bleu),1)";
                }else{
                  return "rgba(var(--couleur-vert),1)";
                }
              ]]]
    custom_fields:
      notification: |
        [[[
          var icon = "" ;
          if (entity.state == 'home'){
            icon="mdi:home-variant"
          }else{
              icon="mdi:pine-tree"
          }
          return `<ha-icon icon="${icon}" style="width: 10px; height: 10px; color: white;"></ha-icon>`
        ]]]
  popup_map:
    variables:
      gps: google_maps
    tap_action:
      action: fire-dom-event
      browser_mod:
        command: call-service
        service: browser_mod.popup
        service_data:
          deviceID:
            - this
          title: '[[[ return( "Position de " +  entity.attributes.friendly_name); ]]]'
          style:
            $: |
              .mdc-dialog {
                backdrop-filter: blur(5px) !important;
                -webkit-backdrop-filter: blur(5px) !important;
              }
            .: |
              mwc-icon-button ha-icon {
                font-size: 0;
              }
              .content{padding: 0 10px 10px 10px}
          card:
            type: vertical-stack
            cards:
              - template:
                  - map_card
                type: custom:button-card
                entity: '[[[ return entity.entity_id ]]]'
              - type: entities
                show_header_toggle: false
                entities:
                  - type: weblink
                    name: |
                      [[[
                        if (variables.gps.toUpperCase() == 'GOOGLE_MAPS'){
                          var gps = "(via Google Maps)"
                        }
                        else if (variables.gps.toUpperCase() == 'WAZE'){
                          var gps = "(via Waze)"
                        }
                        return('Itin√©raire vers ' + entity.attributes.friendly_name + ' ' + gps);
                      ]]]
                    icon: mdi:map-marker-path
                    url: |
                      [[[
                        if (variables.gps.toUpperCase() == 'GOOGLE_MAPS'){
                          return('https://maps.google.com/maps?q='+entity.attributes.latitude+','+entity.attributes.longitude+'&t=&z=15');
                        }
                        else if (variables.gps.toUpperCase() == 'WAZE'){
                          return('waze://?ll='+entity.attributes.latitude+','+entity.attributes.longitude+'&z=15&navigate=yes');
                        }
                      ]]]
  map_card:
    show_name: false
    show_icon: false
    styles:
      card:
        - border-radius: 20px
        - box-shadow: var(--box-shadow)
        - padding: 12px
      grid:
        - grid-template-areas: '"item1"'
        - grid-template-columns: 1fr
        - grid-template-rows: min-content  min-content
        - row-gap: 12px
    custom_fields:
      item1:
        card:
          type: iframe
          url: |-
            [[[
              var lat = entity.attributes.latitude
              var long = entity.attributes.longitude
              return `https://maps.google.com/maps?q=${lat},${long}&t=&z=13&ie=UTF8&iwloc=&output=embed`
            ]]]
          aspect_ratio: 96%
  camera_live:
    show_label: false
    show_icon: false
    show_name: false
    styles:
      grid:
        - grid-template-areas: '"item1"'
    custom_fields:
      item1:
        card:
          camera_image: '[[[ return entity.entity_id ]]]'
          camera_view: live
          entity: '[[[ return entity.entity_id ]]]'
          show_name: false
          show_state: false
          type: picture-entity
  tuile_neutre:
    tap_action:
      action: more-info
    show-name: false
    styles:
      card:
        - border-radius: 20px
        - box-shadow: var(--box-shadow)
        - padding: 12px
  sidebar:
    entity: weather.nantes
    show_entity_picture: true
    show_name: false
    entity_picture: |
      [[[
            if ((states['weather.nantes'].state == 'sunny') && (states['sun.sun'].state == 'above_horizon'))
              return "/local/lovelace/images/icon/weather/clear-day.svg";
             if ((states['weather.nantes'].state == 'sunny') || (entity.state == 'clear-night') && (states['sun.sun'].state == 'below_horizon'))
              return "/local/lovelace/images/icon/weather/clear-night.svg";   
             if (states['weather.nantes'].state == 'fog')
              return "/local/lovelace/images/icon/weather/fog.svg";     
             if ((states['weather.nantes'].state == 'partlycloudy') && (states['sun.sun'].state == 'above_horizon'))
              return "/local/lovelace/images/icon/weather/partly-cloudy-day.svg";                      
             if ((states['weather.nantes'].state == 'partlycloudy') && (states['sun.sun'].state == 'below_horizon'))
              return "/local/lovelace/images/icon/weather/partly-cloudy-night.svg";    
             if (states['weather.nantes'].state == 'rainy')
              return "/local/lovelace/images/icon/weather/rain.svg";                  
             if (states['weather.nantes'].state == 'sleet')
              return "/local/lovelace/images/icon/weather/sleet.svg";         
             if (states['weather.nantes'].state == 'snow')
              return "/local/lovelace/images/icon/weather/snow.svg";  
             if (states['weather.nantes'].state == 'cloudy')
              return "/local/lovelace/images/icon/weather/cloudy.svg";    
            else (states['weather.nantes'].state == 'wind')
              return "/local/lovelace/images/icon/weather/wind.svg";                        
      ]]]
    styles:
      grid:
        - grid-template-areas: |
            "date"
            "time"
            "bonjour"
            "conditions_meteo"
            "temp"
            "soleil"
            "alerte_meteo"
            "fetes"  
            "anniv"
            "event"
            "titre_avertissement"
        - grid-template-columns: 1fr
        - grid-template-rows: min-content min-content min-content 1fr
        - gap: 0%
        - overflow: hidden
      card:
        - font-family: Avenir
        - border-color: var(--card_border)
        - border-width: 1px
      img_cell:
        - left: 38%
        - top: '-25%'
        - position: absolute
      icon:
        - width: 12%
      custom_fields:
        date:
          - padding: 0px 0px 0px 0px
          - color: var(--text_on)
          - justifiy-self: start
          - font-size: 25px
          - font-weight: bold
          - line-height: 150%
          - font-style: italic
          - position: center
        time:
          - color: var(--text_on)
          - padding: 0px 0px 0px 0px
          - text-transform: null
          - font-weight: bold
          - font-size: 22px
          - justifiy-self: start
          - line-height: null
          - white-space: normal
          - font-style: italic
          - position: center
        anniv:
          - border-left: |
              [[[
                if (states['sensor.anniversaire'].state == 'Aucun')
                  return '';
                return '2px tomato solid';
              ]]]
          - padding: 0px 0px 0px 0px
          - padding-left: 8px
          - justifiy-self: start
          - text-align: left
          - color: grey
          - white-space: normal
          - justifiy-self: start
          - text-align: left
          - white-space: normal
        fetes:
          - border-left: |
              [[[
                if (states['sensor.fetes'].state == 'Aucun')
                  return '';
                return '2px tomato solid';
              ]]]
          - padding: 15px 8px 0px 8px
          - padding-left: 8px
          - justifiy-self: start
          - text-align: left
          - color: grey
          - white-space: normal
          - justifiy-self: start
          - text-align: left
          - white-space: normal
        event:
          - border-left: |
              [[[
                if (states['sensor.evenement'].state == 'Aucun')
                  return '';
                return '2px tomato solid';
              ]]]
          - padding-left: 8px
          - justifiy-self: start
          - text-align: left
          - color: grey
          - white-space: normal
          - justifiy-self: start
          - text-align: left
          - white-space: normal
        bonjour:
          - border-left: 2px limegreen solid
          - padding-left: 8px
          - justifiy-self: start
          - text-align: left
          - white-space: normal
          - font-weight: bold
          - font-style: italic
        conditions_meteo:
          - border-left: 2px steelblue solid
          - padding-left: 8px
          - padding: 15px 8px 0px 8px
          - font-size: 85%
          - font-weight: bold
          - line-height: null
          - justifiy-self: start
          - text-align: left
          - color: var(--text_on_sidebar)
          - white-space: normal
        temp:
          - border-left: |
              [[[
                if (states['sensor.weather_alerte_couleur'].state == 'Vigilance Jaune' )
                  return "2px gold solid" ;
                if (states['sensor.weather_alerte_couleur'].state == 'Vigilance Orange' )
                  return "2px orange solid" ;
                if (states['sensor.weather_alerte_couleur'].state == 'Vigilance Rouge' )
                  return "2px red solid" ;
                return "2px steelblue solid" ;
              ]]]
          - padding: 0px 0px 0px 0px
          - padding-left: 8px
          - color: var(--text_on_info_sidebar)
          - font-size: 80%
          - justifiy-self: start
          - text-align: left
          - white-space: normal
        soleil:
          - border-left: |
              [[[
                if (states['sensor.weather_alerte_couleur'].state == 'Vigilance Jaune' )
                  return "2px gold solid" ;
                if (states['sensor.weather_alerte_couleur'].state == 'Vigilance Orange' )
                  return "2px orange solid" ;
                if (states['sensor.weather_alerte_couleur'].state == 'Vigilance Rouge' )
                  return "2px red solid" ;
                return "2px steelblue solid" ;
              ]]]
          - padding: 0px 0px 0px 0px
          - padding-left: 8px
          - color: var(--text_on_info_sidebar)
          - font-size: 80%
          - justifiy-self: start
          - text-align: left
          - white-space: normal
        alerte_meteo:
          - border-left: |
              [[[
                if (states['sensor.weather_alerte_couleur'].state == 'Vigilance Jaune' )
                  return "2px gold solid" ;
                if (states['sensor.weather_alerte_couleur'].state == 'Vigilance Orange' )
                  return "2px orange solid" ;
                if (states['sensor.weather_alerte_couleur'].state == 'Vigilance Rouge' )
                  return "2px red solid" ;
                return "2px steelblue solid" ;
              ]]]
          - padding: 0px 0px 0px 0px
          - padding-left: 8px
          - color: |
              [[[
                if (states['sensor.weather_alerte_couleur'].state == 'Vigilance Jaune' )
                  return "gold" ;
                if (states['sensor.weather_alerte_couleur'].state == 'Vigilance Orange' )
                  return "orange" ;
