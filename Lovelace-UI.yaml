button_card_templates:
  header:
    color_type: card
    color: rgb(34, 35, 58)
    show_state: false
    show_icon: false
    styles:
      card:
        - background-color: rgba(34, 35, 58, 0.6)
        - font-size: 14px
        - font-weight: bold
        - height: 24px
        - padding: 3px
        - transform: translate(-0%, 12%)
        - box-shadow: 0px 0px 10px 3px var(--paper-item-icon-active-color)
    style: |
      ha-card {
       background-color: ; /*DARKGRAY*/
       border: 1px solid rgba(245,245,245,0.2); /*GRAY*/
       border-radius: 10px;
       }
  police:
    styles:
      card:
        - font-family: Avenir
  icon_info_bg:
    show_label: true
    size: 20px
    custom_fields:
      notification: |
        [[[
          if (entity.state =='unavailable'){
            return `<ha-icon icon="mdi:alert-outline" style="width: 12px; height: 12px; color: red;"></ha-icon>`
          }
        ]]]
    state:
      - styles:
          custom_fields:
            notification:
              - position: absolute
        value: unavailable
    styles:
      card:
        - border-radius: var(--border-radius)
        - box-shadow: var(--box-shadow)
        - padding: 12px
      grid:
        - grid-template-areas: '"i n" "i l"'
        - grid-template-columns: min-content auto
        - grid-template-rows: min-content min-content
      icon:
        - color: rgba(var(--color-theme),0.2)
      img_cell:
        - background-color: rgba(var(--color-theme),0.05)
        - border-radius: 50%
        - place-self: center
        - width: 42px
        - height: 42px
      name:
        - align-self: end
        - justify-self: start
        - font-weight: bold
        - font-size: 14px
        - margin-left: 12px
      label:
        - justify-self: start
        - align-self: start
        - font-weight: bold
        - font-size: 12px
        - filter: opacity(40%)
        - margin-left: 12px
      state:
        - justify-self: start
        - align-self: start
        - font-weight: bold
        - font-size: 10px
        - filter: opacity(40%)
        - margin-left: 12px
  temp_hum:
    template:
      - icon_info_bg
    triggers_update: all
    label: |
      [[[
        var unit = entity.attributes.unit_of_measurement != null ? " " + entity.attributes.unit_of_measurement : ""
         if (entity.state == "idle") {
          } else {
          return entity.state + unit;
        }

      ]]]
  saison:
    state:
      - value: winter
        entity_picture: /local/lovelace/images/icon/season/winter.png
      - value: summer
        entity_picture: /local/lovelace/images/icon/season/summer.png
      - value: autumn
        entity_picture: /local/lovelace/images/icon/season/autumn.png
      - value: spring
        entity_picture: /local/lovelace/images/icon/season/spring.png
  temperature:
    state:
      - value: 19
        operator: <
        styles:
          icon:
            - color: blue
          img_cell:
            - background-color: '#D6EAF8'
      - value: 24
        operator: '>'
        styles:
          icon:
            - color: red
          img_cell:
            - background-color: '#FADBD8'
      - value: 24
        operator: <=
        styles:
          icon:
            - color: green
          img_cell:
            - background-color: '#D5F5E3'
  humidite:
    state:
      - value: 45
        operator: <
        styles:
          icon:
            - color: blue
          img_cell:
            - background-color: '#D6EAF8'
      - value: 66
        operator: '>'
        styles:
          icon:
            - color: red
          img_cell:
            - background-color: '#FADBD8'
      - value: 66
        operator: <=
        styles:
          icon:
            - color: green
          img_cell:
            - background-color: '#D5F5E3'
  Pollens:
    state:
      - value: unknown
        operator: '=='
        color: black
      - value: 1
        operator: '=='
        color: '#75f94c'
      - value: 2
        operator: '=='
        color: '#FFCE33'
      - value: 3
        operator: '=='
        color: '#FFAF33'
      - value: 4
        operator: '=='
        color: '#EC7063'
      - value: 5
        operator: '=='
        color: '#FF5733'
  lux:
    state:
      - value: 74
        operator: <
        styles:
          icon:
            - color: red
          img_cell:
            - background-color: '#FADBD8'
      - value: 75
        operator: '>'
        styles:
          icon:
            - color: green
          img_cell:
            - background-color: '#D5F5E3'
  tgtg:
    state:
      - value: 1
        operator: <
        styles:
          icon:
            - color: red
          img_cell:
            - background-color: '#FADBD8'
      - value: 1
        operator: '>='
        styles:
          icon:
            - color: green
          img_cell:
            - background-color: '#D5F5E3'
  vide:
    styles:
      card:
        - background-color: rgba(0,0,0,0)
        - box-shadow: none
        - height: 0px
        - pointer-events: none
  fenetre:
    state:
      - value: 'on'
        icon: mdi:window-open-variant
        label: Fenêtre Ouverte
        styles:
          icon:
            - color: red
          img_cell:
            - background-color: '#FADBD8'
      - value: 'off'
        icon: mdi:window-closed-variant
        label: Fenêtre Fermée
        styles:
          icon:
            - color: green
          img_cell:
            - background-color: '#D5F5E3'
  incendie:
    state:
      - value: 'on'
        icon: mdi:fire
        label: Incendie !
        styles:
          icon:
            - color: red
          img_cell:
            - background-color: '#FADBD8'
      - value: 'off'
        icon: mdi:fire-off
        label: RAS
        styles:
          icon:
            - color: green
          img_cell:
            - background-color: '#D5F5E3'
  personnes:
    show_label: true
    label: |
      [[[
        if (entity.state == 'home'){
          return "Domicile";
        }
        else if (entity.state == 'not_home'){
          return "En Balade";
        }else{
          return entity.state; //dans une zone
        }
      ]]]
    styles:
      entity_picture:
        - transform: scale(2)
      custom_fields:
        notification:
          - transform: scale(1.3)
          - border-radius: 50%
          - position: absolute
          - right: 8px
          - top: 8px
          - height: 16px
          - width: 16px
          - border: 2px solid var(--card-background-color)
          - font-size: 12px
          - line-height: 14px
          - background-color: |
              [[[
                if (entity.state == 'home'){
                  return "rgba(var(--couleur-bleu),1)";
                }else{
                  return "rgba(var(--couleur-vert),1)";
                }
              ]]]
    custom_fields:
      notification: |
        [[[
          var icon = "" ;
          if (entity.state == 'home'){
            icon="mdi:home-variant"
          }else{
              icon="mdi:pine-tree"
          }
          return `<ha-icon icon="${icon}" style="width: 10px; height: 10px; color: white;"></ha-icon>`
        ]]]
  popup_map:
    variables:
      gps: google_maps
    tap_action:
      action: fire-dom-event
      browser_mod:
        service: browser_mod.popup
        data:
          deviceID:
            - this
          title: '[[[ return( "Position de " +  entity.attributes.friendly_name); ]]]'
          style:
            $: |
              .mdc-dialog {
                backdrop-filter: blur(5px) !important;
                -webkit-backdrop-filter: blur(5px) !important;
              }
            .: |
              mwc-icon-button ha-icon {
                font-size: 0;
              }
              .content{padding: 0 10px 10px 10px}
          content:
            type: vertical-stack
            cards:
              - template:
                  - map_card
                type: custom:button-card
                entity: '[[[ return entity.entity_id ]]]'
              - type: entities
                show_header_toggle: false
                entities:
                  - type: weblink
                    name: |
                      [[[
                        if (variables.gps.toUpperCase() == 'GOOGLE_MAPS'){
                          var gps = "(via Google Maps)"
                        }
                        else if (variables.gps.toUpperCase() == 'WAZE'){
                          var gps = "(via Waze)"
                        }
                        return('Itinéraire vers ' + entity.attributes.friendly_name + ' ' + gps);
                      ]]]
                    icon: mdi:map-marker-path
                    url: |
                      [[[
                        if (variables.gps.toUpperCase() == 'GOOGLE_MAPS'){
                          return('https://maps.google.com/maps?q='+entity.attributes.latitude+','+entity.attributes.longitude+'&t=&z=15');
                        }
                        else if (variables.gps.toUpperCase() == 'WAZE'){
                          return('waze://?ll='+entity.attributes.latitude+','+entity.attributes.longitude+'&z=15&navigate=yes');
                        }
                      ]]]
  map_card:
    show_name: false
    show_icon: false
    styles:
      card:
        - border-radius: 20px
        - box-shadow: var(--box-shadow)
        - padding: 12px
      grid:
        - grid-template-areas: '"item1"'
        - grid-template-columns: 1fr
        - grid-template-rows: min-content  min-content
        - row-gap: 12px
    custom_fields:
      item1:
        card:
          type: iframe
          url: |-
            [[[
              var lat = entity.attributes.latitude
              var long = entity.attributes.longitude
              return `https://maps.google.com/maps?q=${lat},${long}&t=&z=13&ie=UTF8&iwloc=&output=embed`
            ]]]
          aspect_ratio: 96%
  sidebar:
    entity: weather.nantes
    show_entity_picture: true
    show_name: false
    entity_picture: |
      [[[
            if ((states['weather.nantes'].state == 'sunny') && (states['sun.sun'].state == 'above_horizon'))
              return "/local/lovelace/images/icon/weather/clear-day.svg";
             if ((states['weather.nantes'].state == 'sunny') || (entity.state == 'clear-night') && (states['sun.sun'].state == 'below_horizon'))
              return "/local/lovelace/images/icon/weather/clear-night.svg";   
             if (states['weather.nantes'].state == 'fog')
              return "/local/lovelace/images/icon/weather/fog.svg";     
             if ((states['weather.nantes'].state == 'partlycloudy') && (states['sun.sun'].state == 'above_horizon'))
              return "/local/lovelace/images/icon/weather/partly-cloudy-day.svg";                      
             if ((states['weather.nantes'].state == 'partlycloudy') && (states['sun.sun'].state == 'below_horizon'))
              return "/local/lovelace/images/icon/weather/partly-cloudy-night.svg";    
             if (states['weather.nantes'].state == 'rainy')
              return "/local/lovelace/images/icon/weather/rain.svg";                  
             if (states['weather.nantes'].state == 'sleet')
              return "/local/lovelace/images/icon/weather/sleet.svg";         
             if (states['weather.nantes'].state == 'snow')
              return "/local/lovelace/images/icon/weather/snow.svg";  
             if (states['weather.nantes'].state == 'cloudy')
              return "/local/lovelace/images/icon/weather/cloudy.svg";    
            else (states['weather.nantes'].state == 'wind')
              return "/local/lovelace/images/icon/weather/wind.svg";                        
      ]]]
    template:
      - police
    styles:
      grid:
        - grid-template-areas: |
            "date"
            "time"
            "bonjour"
            "fetes"  
            "event"
            "anniv"
            "conditions_meteo"
            "temperature"
            "soleil"

            "alerte"


            "titre_avertissement"
            "device_hs"
            "titre_activite"


            "adguard"
            "enedis"
            "titre_maj"
            "maj"
            "saison"
        - grid-template-columns: 1fr
        - grid-template-rows: min-content min-content min-content 1fr
        - gap: 0%
        - overflow: hidden
      card:
        - font-family: Avenir
        - border-width: 1px
      img_cell:
        - left: 38%
        - top: '-27%'
        - position: absolute
      icon:
        - width: 12%
      custom_fields:
        date:
          - color: var(--text_on)
          - padding: 02px 0px 0px 0px
          - text-transform: null
          - font-weight: bold
          - white-space: normal
          - justifiy-self: start
          - font-size: 25px
          - line-height: 150%
          - font-style: italic
          - position: center
        time:
          - color: var(--text_on)
          - padding: 0px 0px 0px 0px
          - text-transform: null
          - font-weight: bold
          - font-size: 22px
          - justifiy-self: start
          - line-height: null
          - white-space: normal
          - font-style: italic
          - position: center
        bonjour:
          - border-left: 2px limegreen solid
          - padding-left: 8px
          - justifiy-self: start
          - text-align: left
          - white-space: normal
          - font-weight: bold
          - font-style: italic
        conditions_meteo:
          - border-left: 2px steelblue solid
          - padding-left: 8px
          - padding: 15px 8px 0px 8px
          - font-size: 85%
          - font-weight: bold
          - line-height: null
          - justifiy-self: start
          - text-align: left
          - color: var(--text_on_sidebar)
          - white-space: normal
        temperature:
          - border-left: 2px steelblue solid
          - padding-left: 8px
          - padding: 15px 8px 0px 8px
          - font-size: 85%
          - font-weight: bold
          - line-height: null
          - justifiy-self: start
          - text-align: left
          - color: var(--text_on_sidebar)
          - white-space: normal
        soleil:
          - border-left: 2px steelblue solid
          - padding-left: 8px
          - font-size: 85%
          - font-weight: bold
          - line-height: null
          - justifiy-self: start
          - text-align: left
          - color: var(--text_on_sidebar)
          - white-space: normal
        meteo:
          - padding: 05px 0px 0px 0px
          - padding-left: 8px
          - color: var(--text_on_sidebar)
          - align-self: middle
          - white-space: normal
        alerte:
          - padding: 05px 0px 0px 0px
          - padding-left: 8px
          - font-size: 95%
          - color: |
              [[[
                if (states['sensor.weather_alerte_couleur'].state == 'Vigilance Jaune')
                  return 'yellow'
                if (states['sensor.weather_alerte_couleur'].state == 'Vigilance Orange')
                  return 'orange'
                if (states['sensor.weather_alerte_couleur'].state == 'Vigilance Rouge')
                  return 'red'
                return ''
              ]]]
          - align-self: middle
          - white-space: normal
        fetes:
          - border-left: |
              [[[
                if (states['sensor.fetes'].state == 'Aucun')
                  return '';
                return '2px limegreen solid';
              ]]]
          - padding: 8px 8px 0px 8px
          - padding-left: 8px
          - justifiy-self: start
          - text-align: left
          - color: grey
          - white-space: normal
          - justifiy-self: start
          - text-align: left
          - white-space: normal
        event:
          - border-left: |
              [[[
                if (states['sensor.evenement'].state == 'Aucun')
                  return '';
                return '2px limegreen solid';
              ]]]
          - padding-left: 8px
          - justifiy-self: start
          - text-align: left
          - color: grey
          - white-space: normal
          - justifiy-self: start
          - text-align: left
          - white-space: normal
        anniv:
          - border-left: |
              [[[
                if (states['sensor.anniversaire'].state == 'Aucun')
                  return '';
                return '2px limegreen solid';
              ]]]
          - padding: 0px 0px 0px 0px
          - padding-left: 8px
          - justifiy-self: start
          - text-align: left
          - color: var(--text_on_info_sidebar)
          - white-space: normal
        titre_avertissement:
          - padding: |
              [[[
                if (states['sensor.systeme_sidebar'].state == '' )
                  return "0px 0px 0px 0px" ;
                return "15px 0px 01px 0px" ;
              ]]]
          - white-space: normal
          - align-self: middle
          - font-size: 95%
          - color: Orange
        device_hs:
          - border-left: 2px red solid
          - padding: 15px 0px 01px 0px
          - padding-left: 8px
          - justifiy-self: start
          - color: red
          - white-space: normal
          - text-align: left
        titre_activite:
          - padding: 15px 0px 01px 0px
          - font-weight: bold
          - justifiy-self: start
          - text-align: left
          - color: var(--text_on_sidebar)
          - white-space: normal
        appareil:
          - border-left: 2px grey solid
          - white-space: normal
          - text-align: left
          - padding: 0px 0px 0px 08px
          - justifiy-self: start
          - color: |
              [[[
                if (states['sensor.compteur_autre'].state == '0')
                  return 'var(--text_off_sidebar)';
                return 'var(--text_on_info_sidebar)';
              ]]]
        rappel:
          - border-left: 2px grey solid
          - padding: 0px 0px 0px 08px
          - justifiy-self: start
          - text-align: left
          - white-space: normal
          - color: |
              [[[
                if (states['sensor.rappel'].state == 'Aucun')
                  return 'var(--text_off_sidebar)';
                return 'var(--text_on_info_sidebar)';
              ]]]
        adguard:
          - border-left: 2px grey solid
          - padding: 0px 0px 0px 08px
          - justifiy-self: start
          - text-align: left
          - color: var(--text_on_info_sidebar)
          - white-space: normal
        enedis:
          - border-left: 2px grey solid
          - padding: 0px 0px 0px 08px
          - justifiy-self: start
          - text-align: left
          - color: var(--text_on_info_sidebar)
          - white-space: normal
        titre_maj:
          - color: Orange
          - white-space: normal
          - align-self: middle
          - padding: 05px 0px 0px 0px
          - padding-left: 8px
          - font-size: 95%
        maj:
          - border-left: 2px dodgerblue solid
          - padding: 0px 0px 0px 08px
          - justifiy-self: start
          - text-align: left
          - color: |
              [[[
                if (states['sensor.systeme_surveillance_maj'].state == '')
                  return "var(--text_off)" ;
                return "var(--text_on_info_sidebar)" 
              ]]]
          - white-space: normal
        saison:
          - color: var(--text_on_info_sidebar)
          - white-space: normal
          - align-self: middle
          - padding: 05px 0px 0px 0px
          - padding-left: 8px
          - font-size: 95%
    custom_fields:
      date: |
        [[[ return states['sensor.date_simple'].state  ]]]
      time: |
        [[[ return states['sensor.time'].state ]]]
      bonjour: |
        [[[ return (states['sensor.bonjour'].state +","+" "+ user.name + '!')
        ]]]
      conditions_meteo: |
        [[[ return states['sensor.weather_conditions'].state +"°C" ]]]
      temperature: |
        [[[
          return `<ha-icon
            icon="mdi:arrow-up-thin"
            style="width: 20px; height: 20px; color: red; margin-right: -5px;">
            </ha-icon><span> ${states['sensor.temperature_maximal_du_jour'].state}</span>
                  <ha-icon
            icon="mdi:arrow-down-thin"
            style="width: 20px; color: dodgerblue; height: 20px; margin-right: -5px;">
            </ha-icon><span> ${states['sensor.temperature_minmal_du_jour'].state}</span>`
        ]]]
      soleil: |
        [[[
          if (states['sun.sun'].state == 'below_horizon')
            return `<ha-icon
              icon="mdi:weather-sunny"
              style="width: 15px; height: 15px; color: gold; margin-right: -3px;">
              </ha-icon><span> ${states['sensor.weather_leve_soleil'].state}</span>
                    <ha-icon
              icon="mdi:moon-waning-crescent"
              style="width: 15px; color: lightgrey; height: 15px; margin-right: -5px;">
              </ha-icon><span> ${states['sensor.weather_couche_soleil'].state}</span>`
          return `<ha-icon
            icon="mdi:moon-waning-crescent"
            style="width: 15px; color: lightgrey; height: 15px; margin-right: -5px;">
            </ha-icon><span> ${states['sensor.weather_couche_soleil'].state}</span>
                 <ha-icon
            icon="mdi:weather-sunny"
            style="width: 15px; height: 15px; color: gold; margin-right: -3px;">
            </ha-icon><span> ${states['sensor.weather_leve_soleil'].state}</span>                `
        ]]]
      alerte: |
        [[[
          if (states['sensor.weather_alerte_couleur'].state == "Aucune vigilance en cours" ) 
            return ""
          return states['sensor.weather_alerte'].state 
        ]]]
      fetes: |
        [[[
          if (states['sensor.fetes'].state == 'Aucun')
            return "" ;
          return "📆 " + states['sensor.fetes'].state ;
        ]]]
      event: |
        [[[
          if (states['sensor.evenement'].state == 'Aucun')
            return "" ;
          return "📆 " + states['sensor.evenement'].state ;
        ]]]
      anniv: |
        [[[
          if (states['sensor.anniversaire'].state == 'Aucun')
            return "" 
          return "🎁 " + states['sensor.anniversaire'].state
        ]]]
      titre_avertissement: |
        [[[
          if (states['sensor.systeme_sidebar'].state == '')
            return "" 
          return "Avertissement" 
        ]]]
      device_hs: |
        [[[
          if (states['sensor.systeme_sidebar'].state == '')
            return "" 
          return states['sensor.systeme_sidebar'].state ;
        ]]]
      adguard: |
        [[[
          if (states['switch.adguard_protection'].state == 'on')
          return `<ha-icon
            icon="mdi:shield-check"
            style="width: 18px; color: green; height: 18px; margin-right: 2px;">
            </ha-icon><span> AdGuard activé</span>`
          if (states['switch.adguard_protection'].state == 'off')
          return `<ha-icon
            icon="mdi:shield-off"
            style="width: 18px; color: red; height: 18px; margin-right: 2px;">
            </ha-icon><span> AdGuard désactivé</span>`
        ]]]
      titre_maj: |

        [[[
          if (states['sensor.systeme_surveillance_maj'].state == '')
            return "" 
          return "Mise à jour" ;
        ]]]
      maj: |

        [[[
          if (states['sensor.systeme_surveillance_maj'].state != '')
            return states['sensor.systeme_surveillance_maj'].state ;

        ]]]
      saison: |
        [[[ return states['sensor.saison'].state ;
        ]]]
  carte_jauge:
    show_icon: true
    show_name: true
    show_state: false
    show_label: false
    show_last_changed: true
    template:
      - police
    styles:
      grid:
        - grid-template-areas: '"i n" "info1 info2 " "info3 info4"'
        - grid-template-columns: 1fr 1fr
        - grid-template-rows: 1fr 1fr 1fr
        - column-gap: 1px
        - row-gap: 1px
      img_cell:
        - border-radius: 50%
        - width: 37px
        - height: 37px
        - background-color: var(--pastille_off)
        - color: var(--text_systeme_info)
        - justifiy-self: start
        - place-self: start
        - border-color: var(--card_border)
        - border-style: outset
        - border-width: 1px
        - box-shadow: var(--card_box_shadow)
      icon:
        - color: var(--icon_off)
        - width: 65%
      name:
        - padding: 0px 0px 0px 0px
        - color: var(--text_on)
        - top: 4%
        - left: 15%
        - position: absolute
        - font-size: 110%
        - font-weight: bold
        - text-align: left
        - place-self: start
      label:
        - padding: 0px 0px 0px 0px
