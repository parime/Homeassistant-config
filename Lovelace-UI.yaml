button_card_templates:
  header:
    color_type: card
    color: rgb(34, 35, 58)
    show_state: false
    show_icon: false
    styles:
      card:
        - background-color: rgba(34, 35, 58, 0.6)
        - font-size: 14px
        - font-weight: bold
        - height: 24px
        - padding: 3px
        - transform: translate(-0%, 12%)
        - box-shadow: 0px 0px 10px 3px var(--paper-item-icon-active-color)
    style: |
      ha-card {
       background-color: ; /*DARKGRAY*/
       border: 1px solid rgba(245,245,245,0.2); /*GRAY*/
       border-radius: 10px;
       }
  icon_info_bg:
    show_label: true
    size: 20px
    custom_fields:
      notification: |
        [[[
          if (entity.state =='unavailable'){
            return `<ha-icon icon="mdi:alert-outline" style="width: 12px; height: 12px; color: red;"></ha-icon>`
          }
        ]]]
    state:
      - styles:
          custom_fields:
            notification:
              - position: absolute
        value: unavailable
    styles:
      card:
        - border-radius: var(--border-radius)
        - box-shadow: var(--box-shadow)
        - padding: 12px
      grid:
        - grid-template-areas: '"i n" "i l"'
        - grid-template-columns: min-content auto
        - grid-template-rows: min-content min-content
      icon:
        - color: rgba(var(--color-theme),0.2)
      img_cell:
        - background-color: rgba(var(--color-theme),0.05)
        - border-radius: 50%
        - place-self: center
        - width: 42px
        - height: 42px
      name:
        - align-self: end
        - justify-self: start
        - font-weight: bold
        - font-size: 14px
        - margin-left: 12px
      label:
        - justify-self: start
        - align-self: start
        - font-weight: bold
        - font-size: 12px
        - filter: opacity(40%)
        - margin-left: 12px
      state:
        - justify-self: start
        - align-self: start
        - font-weight: bold
        - font-size: 10px
        - filter: opacity(40%)
        - margin-left: 12px
  temp_hum:
    template:
      - icon_info_bg
    triggers_update: all
    label: |
      [[[
        var unit = entity.attributes.unit_of_measurement != null ? " " + entity.attributes.unit_of_measurement : ""
         if (entity.state == "idle") {
          } else {
          return entity.state + unit;
        }
      ]]]
  saison:
    state:
      - value: winter
        entity_picture: /local/lovelace/images/icon/season/winter.png
      - value: summer
        entity_picture: /local/lovelace/images/icon/season/summer.png
      - value: autumn
        entity_picture: /local/lovelace/images/icon/season/autumn.png
      - value: spring
        entity_picture: /local/lovelace/images/icon/season/spring.png
  temperature:
    state:
      - value: 19
        operator: <
        styles:
          icon:
            - color: blue
          img_cell:
            - background-color: '#D6EAF8'
      - value: 24
        operator: '>'
        styles:
          icon:
            - color: red
          img_cell:
            - background-color: '#FADBD8'
      - value: 24
        operator: <=
        styles:
          icon:
            - color: green
          img_cell:
            - background-color: '#D5F5E3'
  humidite:
    state:
      - value: 45
        operator: <
        styles:
          icon:
            - color: blue
          img_cell:
            - background-color: '#D6EAF8'
      - value: 66
        operator: '>'
        styles:
          icon:
            - color: red
          img_cell:
            - background-color: '#FADBD8'
      - value: 66
        operator: <=
        styles:
          icon:
            - color: green
          img_cell:
            - background-color: '#D5F5E3'
  Pollens:
    state:
      - value: unknown
        operator: '=='
        color: black
      - value: 1
        operator: '=='
        color: '#75f94c'
      - value: 2
        operator: '=='
        color: '#FFCE33'
      - value: 3
        operator: '=='
        color: '#FFAF33'
      - value: 4
        operator: '=='
        color: '#EC7063'
      - value: 5
        operator: '=='
        color: '#FF5733'
  lux:
    state:
      - value: 100
        operator: <
        styles:
          icon:
            - color: red
          img_cell:
            - background-color: '#FADBD8'
      - value: 101
        operator: '>'
        styles:
          icon:
            - color: green
          img_cell:
            - background-color: '#D5F5E3'
  tgtg:
    state:
      - value: 1
        operator: <
        styles:
          icon:
            - color: red
          img_cell:
            - background-color: '#FADBD8'
      - value: 1
        operator: '>='
        styles:
          icon:
            - color: green
          img_cell:
            - background-color: '#D5F5E3'
  vide:
    styles:
      card:
        - background-color: rgba(0,0,0,0)
        - box-shadow: none
        - height: 0px
        - pointer-events: none
  porte:
    state:
      - value: 'on'
        icon: mdi:door-open
        label: Porte Ouverte
        styles:
          icon:
            - color: red
          img_cell:
            - background-color: '#FADBD8'
      - value: 'off'
        icon: mdi:door-closed
        label: Porte Ferm√©e
        styles:
          icon:
            - color: green
          img_cell:
            - background-color: '#D5F5E3'
  fenetre:
    state:
      - value: 'on'
        icon: mdi:window-open-variant
        label: Fen√™tre Ouverte
        styles:
          icon:
            - color: red
          img_cell:
            - background-color: '#FADBD8'
      - value: 'off'
        icon: mdi:window-closed-variant
        label: Fen√™tre Ferm√©e
        styles:
          icon:
            - color: green
          img_cell:
            - background-color: '#D5F5E3'
  incendie:
    state:
      - value: 'on'
        icon: mdi:fire
        label: Incendie !
        styles:
          icon:
            - color: red
          img_cell:
            - background-color: '#FADBD8'
      - value: 'off'
        icon: mdi:fire-off
        label: RAS
        styles:
          icon:
            - color: green
          img_cell:
            - background-color: '#D5F5E3'
  binary_sensor:
    show_last_changed: true
    state:
      - value: 'on'
        icon: mdi:motion-sensor
        styles:
          icon:
            - color: red
          img_cell:
            - background-color: '#FADBD8'
      - value: 'off'
        icon: mdi:motion-sensor-off
        styles:
          icon:
            - color: green
          img_cell:
            - background-color: '#D5F5E3'
  personnes:
    show_label: true
    label: |
      [[[
        if (entity.state == 'home'){
          return "Domicile";
        }
        else if (entity.state == 'not_home'){
          return "En Balade";
        }else{
          return entity.state; //dans une zone
        }
      ]]]
    styles:
      entity_picture:
        - transform: scale(2)
      custom_fields:
        notification:
          - transform: scale(1.3)
          - border-radius: 50%
          - position: absolute
          - right: 8px
          - top: 8px
          - height: 16px
          - width: 16px
          - border: 2px solid var(--card-background-color)
          - font-size: 12px
          - line-height: 14px
          - background-color: |
              [[[
                if (entity.state == 'home'){
                  return "rgba(var(--couleur-bleu),1)";
                }else{
                  return "rgba(var(--couleur-vert),1)";
                }
              ]]]
    custom_fields:
      notification: |
        [[[
          var icon = "" ;
          if (entity.state == 'home'){
            icon="mdi:home-variant"
          }else{
              icon="mdi:pine-tree"
          }
          return `<ha-icon icon="${icon}" style="width: 10px; height: 10px; color: white;"></ha-icon>`
        ]]]
  popup_map:
    variables:
      gps: google_maps
    tap_action:
      action: fire-dom-event
      browser_mod:
        command: call-service
        service: browser_mod.popup
        service_data:
          deviceID:
            - this
          title: '[[[ return( "Position de " +  entity.attributes.friendly_name); ]]]'
          style:
            $: |
              .mdc-dialog {
                backdrop-filter: blur(5px) !important;
                -webkit-backdrop-filter: blur(5px) !important;
              }
            .: |
              mwc-icon-button ha-icon {
                font-size: 0;
              }
              .content{padding: 0 10px 10px 10px}
          card:
            type: vertical-stack
            cards:
              - template:
                  - map_card
                type: custom:button-card
                entity: '[[[ return entity.entity_id ]]]'
              - type: entities
                show_header_toggle: false
                entities:
                  - type: weblink
                    name: |
                      [[[
                        if (variables.gps.toUpperCase() == 'GOOGLE_MAPS'){
                          var gps = "(via Google Maps)"
                        }
                        else if (variables.gps.toUpperCase() == 'WAZE'){
                          var gps = "(via Waze)"
                        }
                        return('Itin√©raire vers ' + entity.attributes.friendly_name + ' ' + gps);
                      ]]]
                    icon: mdi:map-marker-path
                    url: |
                      [[[
                        if (variables.gps.toUpperCase() == 'GOOGLE_MAPS'){
                          return('https://maps.google.com/maps?q='+entity.attributes.latitude+','+entity.attributes.longitude+'&t=&z=15');
                        }
                        else if (variables.gps.toUpperCase() == 'WAZE'){
                          return('waze://?ll='+entity.attributes.latitude+','+entity.attributes.longitude+'&z=15&navigate=yes');
                        }
                      ]]]
  map_card:
    show_name: false
    show_icon: false
    styles:
      card:
        - border-radius: 20px
        - box-shadow: var(--box-shadow)
        - padding: 12px
      grid:
        - grid-template-areas: '"item1"'
        - grid-template-columns: 1fr
        - grid-template-rows: min-content  min-content
        - row-gap: 12px
    custom_fields:
      item1:
        card:
          type: iframe
          url: |-
            [[[
              var lat = entity.attributes.latitude
              var long = entity.attributes.longitude
              return `https://maps.google.com/maps?q=${lat},${long}&t=&z=13&ie=UTF8&iwloc=&output=embed`
            ]]]
          aspect_ratio: 96%
