# La plate-forme Google Text-to-Speech utilise le moteur Google Text-to-Speech pour
# lire un texte avec une ou plusieurs voix au "son naturel".
#
# https://www.home-assistant.io/integrations/google_translate/
#
tts:
  - platform: google_translate

    # Set the default voice language.
    language: "fr"

    # Cache voice files to a local storage.
    cache: true

    # Path to a location for caching the tts files.
    cache_dir: /tmp/tts

    # Time to hold (in seconds) the voice data inside memory for fast play
    # on a media player. (min 60, max 57600)
    time_memory: 300

    service_name: google_say
